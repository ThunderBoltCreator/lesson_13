<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>НЕ ЗАБУДЬ МЕНЯ ПОМЕНЯТЬ</title>
</head>

<body>

	<div class="wrapper">
		<div class="wrapper__container">

			<div class="mask">
				<div class="mask__items">
					<div class="mask__line-1 line"></div>
					<div class="mask__line-2-1"></div>
					<div class="mask__line-2-2"></div>
					<div class="mask__line-3-1"></div>
					<div class="mask__line-3-2"></div>
					<div class="mask__line-4-1"></div>
					<div class="mask__line-4-2"></div>
					<div class="mask__brow-1-1"></div>
					<div class="mask__brow-1-2"></div>
					<div class="mask__brow-2"></div>
					<div class="mask__brow-3"></div>
					<div class="mask__eye-1"></div>
					<div class="mask__eye-2"></div>
					<div class="mask__brow-4"></div>
					<div class="mask__brow-5"></div>
					<div class="mask__brow-6"></div>
					<div class="mask__brow-7"></div>
					<div class="mask__brow-8"></div>
					<div class="mask__brow-9"></div>
					<div class="mask__brow-10"></div>
					<div class="mask__brow-11"></div>
					<div class="mask__brow-12"></div>
					<div class="mask__brow-13-1"></div>
					<div class="mask__brow-13-2"></div>
					<div class="mask__brow-14-1"></div>
					<div class="mask__brow-14-2"></div>
					<div class="mask__brow-14-3"></div>
					<div class="mask__brow-15-1"></div>
					<div class="mask__brow-15-2"></div>
					<div class="mask__brow-15-3"></div>
					<div class="mask__brow-16-1"></div>
					<div class="mask__brow-16-2"></div>
					<div class="mask__brow-17-1"></div>
					<div class="mask__brow-17-2"></div>
					<div class="mask__brow-18-1"></div>
					<div class="mask__brow-18-2"></div>
					<div class="mask__brow-19-1"></div>
					<div class="mask__brow-19-2"></div>
					<div class="mask__brow-20-1"></div>
					<div class="mask__brow-20-2"></div>
					<div class="mask__brow-21-1"></div>
					<div class="mask__brow-21-2"></div>
				</div>
			</div>
			<div class="man">
				<div class="man__neck neck">
					<div class="neck__item-1"></div>
				</div>
				<div class="man__body body">
					<div class="body__shirt shirt">
						<div class="shirt__item-1">
							<div class="right__hand">
								<div class="right__fist">
									<div class="right__finger-1"></div>
									<div class="right__finger-2"></div>
									<div class="right__finger-3"></div>
									<div class="right__finger-4"></div>
									<div class="right__finger-5"></div>
									<div class="right__finger-6"></div>
									<div class="right__finger-7"></div>
								</div>
							</div>
						</div>
						<div class="shirt__item-2">
							<div class="left__hand">
								<div class="left__fist">
									<div class="left__finger-1"></div>
									<div class="left__finger-2"></div>
									<div class="left__finger-3"></div>
									<div class="left__finger-4"></div>
									<div class="left__finger-5"></div>
									<div class="left__finger-6"></div>
									<div class="left__finger-7"></div>
								</div>
							</div>
						</div>
						<div class="shirt__item-3-1">
							<div class="shirt__item-3-2"></div>
						</div>
						<div class="shirt__item-4"></div>
						<div class="shirt__item-5"></div>
						<div class="shirt__item-6">
							<div class="fastener-1"></div>
							<div class="fastener-2"></div>
							<div class="fastener-3"></div>
							<div class="fastener-4"></div>
							<div class="fastener-5"></div>
						</div>
						<div class="shirt__item-7"></div>
						<div class="shirt__item-8"></div>
						<div class="telo"></div>
					</div>
					<div class="trousers">
						<div class="trousers__top">
							<div class="trousers__belt belt">
								<div class="belt__buckle">
									<div class="belt__item-1"></div>
									<div class="belt__item-2"></div>
								</div>
							</div>
						</div>
						<div class="trousers__bottom">
							<div class="trousers__item-1">
								<div class="boots__item-1-1">
									<div class="boots__item-1-2"></div>
								</div>
							</div>
							<div class="trousers__item-2">
								<div class="boots__item-2-1">
									<div class="boots__item-2-2"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="boots">
					
					
				</div>
			</div>

		</div>
	</div>

</body>

</html>
